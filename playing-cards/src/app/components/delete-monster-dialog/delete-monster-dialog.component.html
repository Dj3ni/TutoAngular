<h2 mat-dialog-title>Delete Monster</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this monster?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No Thanks</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
